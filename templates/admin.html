<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Paneli i Adminit - Fusion Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; padding: 50px; }
        .table { background-color: #1e1e1e; color: white; border-radius: 10px; overflow: hidden; }
        thead { background-color: #ff0000; color: white; }
    </style>
</head>
<body>
    <h2 class="mb-4">Lista e Klientëve të Regjistruar</h2>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Emri i Plotë</th>
                <th>Numri i Telefonit</th>
                <th>Paketa e Zgjedhur</th>
            </tr>
        </thead>
        <tbody>
            {% for anetar in anetaret %}
            <tr>
                <td>{{ anetar[0] }}</td>
                <td>{{ anetar[1] }}</td>
                <td>{{ anetar[2] }}</td>
                <td><span class="badge bg-danger">{{ anetar[3] }}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-outline-light mt-3">Kthehu te Faqja Kryesore</a>
</body>
</html>
